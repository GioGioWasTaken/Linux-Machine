<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Startpage</title>
    <style>
        body {
            background-color: #1b1b28;
            color: #ffffff;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 50px; /* Ensure there's enough space for the header */
        }
        .greeting {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .datetime {
            font-size: 1.5em;
        }
        .bookmarks {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            flex: 1; /* This will make the .bookmarks take the remaining space */
        }
        .centered-gif {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .centered-gif img {
            flex: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="greeting" id="greeting">Good evening, Amadeus</div>
        <div class="datetime" id="datetime"></div>
    </div>
    <div class="bookmarks">
        <div class="centered-gif">
            <a href="#">
                <img src="https://giffiles.alphacoders.com/145/14561.gif" alt="Totoro GIF">
            </a>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting = "Good ";
            if (hour < 12) greeting += "morning";
            else if (hour < 18) greeting += "afternoon";
            else greeting += "evening";
            document.getElementById('greeting').textContent = `${greeting}, Amadeus`;
        }
        updateDateTime();
        updateGreeting();
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
